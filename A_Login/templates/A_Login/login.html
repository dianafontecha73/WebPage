{% extends "A_Web/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!-- se ha instalado el pip install django-crispy-forms para poder dar estilos de manera fÃ¡cil y sencilla con bootstrap -->

<form method="post" action="" style="color:white">


    {% csrf_token %}

    <div style="width:25%; margin:auto;">

        {% if messages %} <!-- si hay mensaje -->

        {% for mensaje in messages %} <!-- recorre todos los mensajes -->

            <span class="alert alert-danger{{messages.tags}}">{{mensaje}}</span> <!-- muestra el mensaje -->

        {% endfor %}

        {% endif %}

        <br/><br/>

    {{form|crispy}}

    <button type="submit" class="btn btn-success">Login</button>

    </div>

</form>

{% endblock %}
